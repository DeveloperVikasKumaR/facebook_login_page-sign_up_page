<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="look.css">
    <link rel="shortcut icon" href="https://www.logo.wine/a/logo/Facebook/Facebook-f_Logo-Blue-Logo.wine.svg" type="image/x-icon">
</head>
<body>
    <div class="Logo">
        <h1 style="margin-top: 0px;margin-bottom: 0px;">
            <img id="img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo" width="240px" height="85px">
        </h1>
    </div>
    <div  class="details_block">
        <h1>
            <p1 id="message" style="text-align: center;">
                Log in to Facebook

            </p1>
            <p2>
                <input id="username" type="text" placeholder="Email address or phone number"><br>
                <input id="password" type="password" placeholder="Password"><br>
                <button id="bt_sign_in">Log in</button>
            </p2>
            <p3>
                <a id="l1" style="color: #1877f2;"  href="">Forgotten account?</a>&nbsp;&nbsp;&nbsp;
                <a id="l2" style="color: #1877f2;"  href="sign_up_page.html"> Sign up for Facebook</a>
            </p3>


        </h1>

    </div>
    
</body>
</html>
